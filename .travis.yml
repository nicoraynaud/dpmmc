language: java
jdk:
  - oraclejdk8
cache:
  directories:
  - $HOME/.m2
before_install: 
  - export TZ=Pacific/Noumea
  - "git clone -b travis `git config --get remote.origin.url` target/travis"
install: "mvn clean install --settings target/travis/settings.xml"
env:
  global:
    - secure: ""
    - secure: "" 
script:
  - mvn test jacoco:report
after_success:
  - mvn coveralls:report    

